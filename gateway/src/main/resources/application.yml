server:
  port: 8085
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: http://localhost:9898/
          predicates:
            - Path=/auth/**
        - id: SOCIAL-API
          uri: http://localhost:9978/
          predicates:
            - Path=/user/**
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

logging:
  level:
    '[org.springframework.cloud.gateway]': TRACE